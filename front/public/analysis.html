<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Analysis</title>
    <style>
        :root {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --text-primary: #e2e8f0;
            --text-secondary: #94a3b8;
            --accent-color: #3b82f6;
            --border-color: #334155;
            --up-color: #10b981;
            --down-color: #ef4444;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--bg-primary);
            color: var(--text-primary);
        }

        .container {
            display: flex;
            gap: 20px;
        }

        .analysis-form {
            flex: 1;
            max-width: 400px;
        }

        .analysis-results-section {
            flex: 3;
            background-color: #263545;
            border-radius: 8px;
            padding: 15px;
        }

        .status-panel {
            margin-top: 20px;
            margin-bottom: 20px;
            padding: 12px;
            background-color: #1a2634;
            border-radius: 5px;
        }

        .status-items {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .status-item {
            display: flex;
            justify-content: space-between;
        }

        .analysis-form {
            background: var(--bg-secondary);
            padding: 20px;
            border-radius: 8px;
            height: fit-content;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: var(--text-secondary);
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid var(--border-color);
            background: var(--bg-primary);
            color: var(--text-primary);
        }

        button {
            width: 100%;
            padding: 10px;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
        }

        button:hover {
            background: #2563eb;
        }

        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .results-panel {
            background: var(--bg-secondary);
            padding: 20px;
            border-radius: 8px;
            min-height: 500px;
        }

        .result-card {
            background: var(--bg-primary);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 4px solid var(--accent-color);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .result-card.STRONG_REBOUND {
            border-left-color: var(--up-color);
        }

        .result-card.POSSIBLE_REBOUND {
            border-left-color: #eab308;
        }

        .result-card.NO_REBOUND {
            border-left-color: var(--down-color);
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
        }

        .delete-button {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 20px;
            cursor: pointer;
            padding: 0 5px;
            line-height: 1;
            width: auto;
        }

        .delete-button:hover {
            color: var(--down-color);
            background: none;
        }

        .analysis-time {
            flex: 1;
            text-align: center;
            margin: 0 10px;
            color: var(--text-secondary);
            font-size: 0.9em;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-bottom: 10px;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
        }

        .stat-label {
            color: var(--text-secondary);
        }

        .positive { color: var(--up-color); }
        .negative { color: var(--down-color); }

        .breakout {
            animation: flash 1s infinite;
        }
        
        @keyframes flash {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }
        
        .card-title h3 {
            margin: 0 0 5px 0;
            font-size: 1.2rem;
        }
        
        .timestamp {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }
        
        .card-actions {
            display: flex;
            gap: 8px;
        }
        
        .card-actions button {
            padding: 6px 12px;
            font-size: 0.8rem;
        }
        
        .card-body {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }
        
        .price-section {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }
        
        .current-price {
            font-size: 1.2rem;
            font-weight: bold;
        }
        
        .indicators-section h4,
        .analysis-section h4 {
            margin-top: 0;
            margin-bottom: 15px;
            color: var(--text-secondary);
            font-size: 1rem;
        }
        
        .indicators-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        
        .indicator-group {
            background: var(--bg-secondary);
            padding: 15px;
            border-radius: 6px;
        }
        
        .indicator-group h5 {
            margin-top: 0;
            margin-bottom: 10px;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        .indicator-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        
        .indicator-label {
            color: var(--text-secondary);
        }
        
        .positive {
            color: var(--up-color);
        }
        
        .negative {
            color: var(--down-color);
        }
        
        .neutral {
            color: var(--text-primary);
        }
        
        .moderate {
            color: #eab308;
        }
        
        .analysis-section {
            background: var(--bg-secondary);
            padding: 15px;
            border-radius: 6px;
        }
        
        .trading-style,
        .market-condition-container,
        .analysis-result {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        
        .buy-signal-container {
            margin-bottom: 15px;
        }
        
        .signal-label,
        .condition-label,
        .style-label,
        .result-label {
            color: var(--text-secondary);
        }
        
        .signal-strength-container {
            height: 20px;
            background: var(--bg-primary);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 8px;
            position: relative;
        }
        
        .signal-strength-bar {
            height: 100%;
            background: var(--accent-color);
            transition: width 0.5s ease;
        }
        
        .signal-strength-bar.strong-buy {
            background: var(--up-color);
        }
        
        .signal-strength-bar.moderate-buy {
            background: #eab308;
        }
        
        .signal-strength-bar.weak-buy {
            background: var(--down-color);
        }
        
        .signal-strength-value {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: var(--text-primary);
            text-shadow: 0 0 2px rgba(0, 0, 0, 0.5);
        }

        .analysis-card {
            width: 300px;
            max-width: 100%;
            height: auto;
            margin: 10px;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            background-color: #fff;
            overflow: hidden;
            position: relative;
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            border-bottom: 1px solid #eee;
            padding-bottom: 8px;
        }
        
        .card-title {
            font-size: 16px;
            font-weight: bold;
            margin: 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .card-content {
            font-size: 14px;
        }
        
        .action-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        
        .action-button {
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            text-align: center;
        }
        
        .start-button {
            background-color: #4CAF50;
            color: white;
        }
        
        .stop-button {
            background-color: #f44336;
            color: white;
            display: none;
        }
        
        .delete-button {
            background-color: #9e9e9e;
            color: white;
        }
        
        .indicators-section {
            margin-top: 10px;
            font-size: 13px;
        }
        
        .indicator-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }
        
        .indicator-label {
            color: #666;
        }
        
        .analysis-cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
            padding: 15px;
            width: 100%;
            max-width: 100%;
            overflow: hidden;
            margin: 0 auto;
        }
        
        @media (max-width: 768px) {
            .analysis-cards-container {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
            
            .analysis-card {
                width: 100%;
                margin: 5px 0;
            }
        }
        
        .positive {
            color: #4CAF50;
        }
        
        .negative {
            color: #f44336;
        }
        
        .neutral {
            color: #9e9e9e;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="analysis-form">
            <h2>Market Analysis</h2>
            <div class="requirements-notice" style="
                margin-bottom: 20px;
                padding: 12px;
                background: var(--bg-secondary);
                border-radius: 8px;
                border-left: 4px solid var(--accent-color);
                color: var(--text-secondary);
                font-size: 0.9em;
            ">
                <strong>Service Requirements:</strong>
                <ul style="margin: 8px 0 0 0; padding-left: 20px;">
                    <li>Cache System (Redis)</li>
                    <li>Message Broker (Kafka)</li>
                </ul>
            </div>
            <div class="form-container">
                <div class="form-group">
                    <label for="exchange">거래소:</label>
                    <select id="exchange" required>
                        <option value="">거래소 선택</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="quoteCurrency">화폐:</label>
                    <select id="quoteCurrency" required disabled>
                        <option value="">화폐 선택</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="symbol">코인:</label>
                    <select id="symbol" required disabled>
                        <option value="">코인 선택</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="priceDropThreshold">가격 하락 임계값 (%):</label>
                    <input type="number" id="priceDropThreshold" value="3" min="0.1" max="20" step="0.1">
                </div>
                <div class="form-group">
                    <label for="volumeIncreaseThreshold">거래량 증가 임계값 (%):</label>
                    <input type="number" id="volumeIncreaseThreshold" value="10" min="1" max="100" step="1">
                </div>
                <div class="form-group">
                    <label for="smaShortPeriod">단기 SMA 기간 (분):</label>
                    <input type="number" id="smaShortPeriod" value="1" min="1" max="60" step="1">
                </div>
                <div class="form-group">
                    <label for="smaLongPeriod">장기 SMA 기간 (분):</label>
                    <input type="number" id="smaLongPeriod" value="3" min="1" max="60" step="1">
                </div>
                <div class="form-group">
                    <label>트레이딩 스타일:</label>
                    <select id="tradingStyle">
                        <option value="SCALPING">초단타 (Scalping)</option>
                        <option value="DAY_TRADING">단타 (Day Trading)</option>
                        <option value="SWING">스윙 (Swing Trading)</option>
                    </select>
                </div>
                <button id="startAnalysis">분석 시작</button>
            </div>
            
            <div class="status-panel">
                <strong>System Status:</strong>
                <div id="systemStatus" class="status-items">
                    <div class="status-item">Redis: <span id="redisStatus">Checking...</span></div>
                    <div class="status-item">Kafka: <span id="kafkaStatus">Checking...</span></div>
                    <div class="status-item">Service: <span id="serviceStatus">Checking...</span></div>
                </div>
            </div>
        </div>

        <div class="analysis-results-section">
            <h2>Analysis Results</h2>
            <div id="analysis-results" class="analysis-cards-container">
                <!-- 여기에 분석 결과 카드가 추가됩니다 -->
            </div>
        </div>
    </div>

    <script>
        let ws = null;
        let pendingRequest = null;
        const startButton = document.getElementById('startAnalysis');
        const stopButton = document.getElementById('stopAnalysis');
        const resultsList = document.getElementById('results');
        let API_BASE_URL;
        let exchangeConfig = null;

        if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
            API_BASE_URL = 'http://localhost:8080';
        } else {
            API_BASE_URL = window.location.origin;
        }
        
        async function loadExchangeConfig() {
            try {
                const exchangeResponse = await fetch(`${API_BASE_URL}/api/v1/config/supported-pairs`);
                const data = await exchangeResponse.json();
                
                const formattedConfig = {
                    exchanges: Object.keys(data.exchanges),
                    currencies: {},
                    symbols: data.symbols,
                    supportedSymbolsByCurrency: {}
                };
                
                for (const [exchange, currencies] of Object.entries(data.exchanges)) {
                    formattedConfig.currencies[exchange.toLowerCase()] = currencies;
                    
                    if (!formattedConfig.supportedSymbolsByCurrency[exchange.toLowerCase()]) {
                        formattedConfig.supportedSymbolsByCurrency[exchange.toLowerCase()] = {};
                    }
                    
                    currencies.forEach(currency => {
                        formattedConfig.supportedSymbolsByCurrency[exchange.toLowerCase()][currency] = data.symbols;
                    });
                }
                
                exchangeConfig = formattedConfig;
                console.log('Formatted exchange config:', exchangeConfig);
                
                const exchangeSelect = document.getElementById('exchange');
                exchangeSelect.innerHTML = '<option value="">거래소 선택</option>';
                
                if (exchangeConfig.exchanges) {
                    exchangeConfig.exchanges.forEach(exchange => {
                        const option = document.createElement('option');
                        option.value = exchange;
                        option.textContent = exchange.toUpperCase();
                        exchangeSelect.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Failed to load exchange config:', error);
            }
        }
        
        document.getElementById('exchange').addEventListener('change', function() {
            const exchange = this.value;
            const quoteCurrencySelect = document.getElementById('quoteCurrency');
            const symbolSelect = document.getElementById('symbol');
            
            quoteCurrencySelect.innerHTML = '<option value="">화폐 선택</option>';
            symbolSelect.innerHTML = '<option value="">코인 선택</option>';
            
            if (exchange) {
                quoteCurrencySelect.disabled = false;
                
                const currencies = exchangeConfig.currencies[exchange.toLowerCase()];
                if (currencies) {
                    currencies.forEach(currency => {
                        const option = document.createElement('option');
                        option.value = currency;
                        option.textContent = currency;
                        quoteCurrencySelect.appendChild(option);
                    });
                }
            } else {
                quoteCurrencySelect.disabled = true;
            }
            
            symbolSelect.disabled = true;
        });
        
        document.getElementById('quoteCurrency').addEventListener('change', function() {
            const exchange = document.getElementById('exchange').value;
            const quoteCurrency = this.value;
            const symbolSelect = document.getElementById('symbol');
            
            symbolSelect.innerHTML = '<option value="">코인 선택</option>';
            
            if (quoteCurrency) {
                symbolSelect.disabled = false;
                
                const supportedSymbols = exchangeConfig.supportedSymbolsByCurrency[exchange.toLowerCase()][quoteCurrency];
                
                if (supportedSymbols) {
                    supportedSymbols.forEach(symbol => {
                        if (symbol !== quoteCurrency) {
                            const option = document.createElement('option');
                            option.value = symbol;
                            option.textContent = symbol;
                            symbolSelect.appendChild(option);
                        }
                    });
                    
                    if (symbolSelect.options.length <= 1) {
                        const option = document.createElement('option');
                        option.value = "";
                        option.textContent = "선택 가능한 코인이 없습니다";
                        option.disabled = true;
                        symbolSelect.appendChild(option);
                    }
                }
            } else {
                symbolSelect.disabled = true;
            }
        });
        
        async function checkInfraStatus() {
            try {
                const response = await fetch('http://localhost:8080/api/v1/trading/mode/status');
                const status = await response.json();
                
                document.getElementById('redisStatus').textContent = status.redisOk ? 'UP' : 'DOWN';
                document.getElementById('kafkaStatus').textContent = status.kafkaOk ? 'UP' : 'DOWN';
                document.getElementById('serviceStatus').textContent = status.valid ? 'Available' : 'Unavailable';
                
                return status.valid;
            } catch (error) {
                console.error('Failed to check infrastructure status:', error);
                return false;
            }
        }

        async function connectWebSocket() {
            const isInfraReady = await checkInfraStatus();
            if (!isInfraReady) {
                console.log('Infrastructure not ready, retrying in 10s...');
                setTimeout(connectWebSocket, 10000);
                return;
            }
            
            const wsUrl = 'ws://localhost:8080/ws/analysis';
            
            console.log('Connecting to WebSocket:', wsUrl);
            
            ws = new WebSocket(wsUrl);
            
            ws.onopen = () => {
                console.log('WebSocket successfully connected!');
                
                if (pendingRequest) {
                    console.log('Sending pending request:', pendingRequest);
                    ws.send(JSON.stringify(pendingRequest));
                    pendingRequest = null;
                }
            };
            
            ws.onmessage = (event) => {
                console.log('Received WebSocket message:', event.data);
                try {
                    const result = JSON.parse(event.data);
                    console.log('Parsed analysis result:', result);
                    updateAnalysisCard(result);
                } catch (error) {
                    console.error('Error parsing WebSocket message:', error);
                }
            };
            
            ws.onerror = (error) => {
                console.error('WebSocket error occurred:', error);
            };
            
            ws.onclose = (event) => {
                console.log('WebSocket closed. Code:', event.code, 'Reason:', event.reason);
                ws = null;
                stopAnalysis();
            };
        }

        function createAnalysisCard(exchange, currencyPair, symbol, quoteCurrency, displayPair) {
            const cardId = `${exchange}-${currencyPair}`.toLowerCase();
            const card = document.createElement('div');
            card.id = cardId;
            card.className = 'result-card';
            
            const tradingStyle = document.getElementById('tradingStyle').value;

                'SWING': '스윙 (Swing Trading)'
            }[tradingStyle];
            
            card.innerHTML = `

                </div>
                
                <div class="card-body">

                            <span class="change-value">-</span>
                        </div>
                    </div>
                    
                    <div class="indicators-section">
                        <h4>기술적 지표</h4>
                        <div class="indicators-grid">
                            <div class="indicator-group">
                                <h5>이동평균선 (SMA)</h5>
                                <div class="indicator-item">
                                    <span class="indicator-label">단기 (1분):</span>
                                    <span class="indicator-value sma-short">-</span>
                                </div>
                                <div class="indicator-item">
                                    <span class="indicator-label">중기 (3분):</span>

                                <div class="indicator-item">

                                <div class="indicator-item">

                                    <span class="indicator-value sma-signal">NEUTRAL</span>
                                </div>
                            </div>
                            
                            <div class="indicator-group">
                                <h5>RSI</h5>
                                <div class="indicator-item">
                                    <span class="indicator-label">현재 값:</span>
                                    <span class="indicator-value rsi-value">-</span>
                                </div>
                                <div class="indicator-item">
                                    <span class="indicator-label">상태:</span>
                                    <span class="indicator-value rsi-signal">NEUTRAL</span>
                                </div>
                            </div>
                            
                            <div class="indicator-group">
                                <h5>볼린저 밴드</h5>
                                <div class="indicator-item">
                                    <span class="indicator-label">상단:</span>
                                    <span class="indicator-value bb-upper">-</span>
                                </div>
                                <div class="indicator-item">
                                    <span class="indicator-label">중앙:</span>
                                    <span class="indicator-value bb-middle">-</span>
                                </div>
                                <div class="indicator-item">
                                    <span class="indicator-label">하단:</span>
                                    <span class="indicator-value bb-lower">-</span>

                                <div class="indicator-item">
                                    <span class="indicator-label">신호:</span>
                                    <span class="indicator-value bb-signal">INSIDE</span>
                                </div>
                            </div>
                            
                            <div class="indicator-group">
                                <h5>거래량</h5>
                                <div class="indicator-item">

                                    <span class="indicator-value volume-change-percent">-</span>

                                <div class="indicator-item">

            const bbUpper = card.querySelector('.bb-upper');

            }
            
            const bbMiddle = card.querySelector('.bb-middle');
            if (bbMiddle && data.bollingerMiddle !== undefined) {
                bbMiddle.textContent = data.bollingerMiddle > 0 ? formatPrice(data.bollingerMiddle) : '계산 중...';
            }
            
            const bbLower = card.querySelector('.bb-lower');
            if (bbLower && data.bollingerLower !== undefined) {

            }
            
            const bbSignal = card.querySelector('.bb-signal');
            if (bbSignal && data.bollingerSignal) {
                bbSignal.textContent = data.bollingerSignal || 'INSIDE';
                bbSignal.className = 'indicator-value bb-signal ' + 
                    (data.bollingerSignal === 'LOWER_TOUCH' ? 'positive' : 
                     data.bollingerSignal === 'UPPER_TOUCH' ? 'negative' : 'neutral');
            }
            
            const volumeChangePercent = card.querySelector('.volume-change-percent');
            if (volumeChangePercent && data.volumeChangePercent !== undefined) {
                volumeChangePercent.textContent = formatPercent(data.volumeChangePercent);
                volumeChangePercent.className = 'indicator-value volume-change-percent ' + 
                    (data.volumeChangePercent > 0 ? 'positive' : 
                     data.volumeChangePercent < 0 ? 'negative' : 'neutral');
            }
            
            const volumeSignal = card.querySelector('.volume-signal');
            if (volumeSignal) {
                let signalStrength = 0;
                
                if (data.volumeChangePercent !== undefined) {
                    const volumeChange = data.volumeChangePercent;
                    
                    if (volumeChange >= 100) {
                        signalStrength = 90.0;
                    } else if (volumeChange >= 50) {
                        signalStrength = 70.0;
                    } else if (volumeChange >= 20) {
                        signalStrength = 60.0;
                    } else if (volumeChange >= 0) {
                        signalStrength = 50.0 + (volumeChange / 2);
                    } else if (volumeChange > -50) {
                        signalStrength = Math.max(30.0, 50.0 + volumeChange / 2);
                    } else {
                        signalStrength = 20.0;
                    }
                }
                
                console.log('Volume change percent:', data.volumeChangePercent);
                console.log('Calculated volume signal strength:', signalStrength);
                
                volumeSignal.textContent = formatPercent(signalStrength);
                volumeSignal.className = 'indicator-value volume-signal ' + 
                    (signalStrength >= 60 ? 'positive' : 
                     signalStrength <= 40 ? 'negative' : 'neutral');
            }
            
            const marketCondition = card.querySelector('.market-condition');
            if (marketCondition && data.marketCondition) {
                marketCondition.textContent = data.marketCondition || 'NEUTRAL';

            const buySignalStrength = card.querySelector('.signal-strength-value');
            const buySignalBar = card.querySelector('.signal-strength-bar');
            if (buySignalStrength && buySignalBar) {

                if (data.buySignalStrength !== undefined && data.buySignalStrength > 0) {
                    strength = data.buySignalStrength;
                    console.log('Using buySignalStrength from data:', strength);
                } else if (data.message) {
                    console.log('Trying to extract from message:', data.message);
                    const regex = /매수 신호 강도: (\d+\.?\d*)%/;
                    const match = data.message.match(regex);
                    console.log('Regex match result:', match);
                    
                    if (match && match[1]) {
                        strength = parseFloat(match[1]);
                        console.log('Extracted strength from message:', strength);
                    }
                }
                
                console.log('Final buy signal strength:', strength);
                
                buySignalStrength.textContent = formatPercent(strength);
                buySignalBar.style.width = `${strength}%`;
                
                buySignalBar.className = 'signal-strength-bar ' + 
                    (strength >= 70 ? 'strong-buy' : 
                     strength >= 40 ? 'moderate-buy' : 'weak-buy');
            }
            
            const analysisResult = card.querySelector('.result-value');
            if (analysisResult && data.analysisResult) {
                analysisResult.textContent = data.analysisResult || '분석 중...';
                analysisResult.className = 'result-value ' + 
                    (data.analysisResult === 'BUY' || data.analysisResult === 'STRONG_BUY' ? 'positive' : 
                     data.analysisResult === 'SELL' || data.analysisResult === 'STRONG_SELL' ? 'negative' : 'neutral');
            }
            
            if (data.analysisResult) {
                const loadingIndicator = card.querySelector('.loading-indicator');
                if (loadingIndicator) {
                    loadingIndicator.remove();
                }
            }
        }

        function formatPrice(price) {
            if (price === undefined || price === null) return '-';
            return new Intl.NumberFormat('ko-KR', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            }).format(price);
        }
        
        function formatPercent(value) {
            if (value === undefined || value === null) return '-';
            return (value > 0 ? '+' : '') + value.toFixed(2) + '%';
        }

        function startAnalysis(exchange, currencyPair, symbol, quoteCurrency, card) {
            const tradingStyle = document.getElementById('tradingStyle').value;
            
            console.log('Starting analysis with trading style:', tradingStyle);
            
            const request = {
                command: 'start',
                data: {
                    exchange: exchange,
                    currencyPair: currencyPair,
                    symbol: symbol,
                    quoteCurrency: quoteCurrency,
                    tradingStyle: tradingStyle
                }
            };

            const serverUrl = new URL(API_BASE_URL);
            const wsUrl = `ws://${serverUrl.host}/ws/analysis`;
            const cardId = `${exchange}-${currencyPair}`.toLowerCase();
            
            if (card.websocket) {
                try {
                    card.websocket.close();
                } catch (e) {
                    console.warn('Error closing existing websocket:', e);
                }
            }
            
            const cardWs = new WebSocket(wsUrl);
            card.websocket = cardWs;
            
            let retryCount = 0;
            const maxRetries = 3;
            
            const connectWebSocket = () => {
                cardWs.onopen = () => {
                    console.log('WebSocket connected for:', cardId);
                    retryCount = 0;
                    console.log('Sending request:', request);
                    cardWs.send(JSON.stringify(request));
                    
                    const pingInterval = setInterval(() => {
                        if (cardWs.readyState === WebSocket.OPEN) {
                            cardWs.send(JSON.stringify({ command: 'ping' }));
                        } else {
                            clearInterval(pingInterval);
                        }
                    }, 30000);
                };
                
                cardWs.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        console.log('Received WebSocket message for:', cardId, data);
                        
                        if (data.error) {
                            console.error('Analysis error:', data.error, data.details);
                            return;
                        }
                        
                        updateCardWithAnalysisResult(card, data);
                    } catch (error) {
                        console.error('Error parsing message:', error);
                    }
                };
                
                cardWs.onerror = (error) => {
                    console.error('WebSocket error for:', cardId, error);
                };
                
                cardWs.onclose = (event) => {
                    console.log('WebSocket closed for:', cardId, 'Code:', event.code, 'Reason:', event.reason);
                    clearInterval(pingInterval);
                    
                    if (retryCount < maxRetries) {
                        retryCount++;
                        console.log(`Retrying connection (${retryCount}/${maxRetries})...`);
                        setTimeout(connectWebSocket, 2000 * retryCount);
                    } else {
                        card.querySelector('.start-button').style.display = 'block';
                        card.querySelector('.stop-button').style.display = 'none';
                        alert(`Failed to connect after ${maxRetries} attempts. Please try again later.`);
                    }
                };
            };
            
            connectWebSocket();
            
            card.querySelector('.start-button').style.display = 'none';
            card.querySelector('.stop-button').style.display = 'block';
        }

        function stopAnalysis(exchange, currencyPair, symbol, quoteCurrency, card) {
            if (card.websocket) {
                const request = {
                    command: 'stop',
                    data: {
                        exchange: exchange,
                        currencyPair: currencyPair,
                        symbol: symbol,
                        quoteCurrency: quoteCurrency
                    }
                };
                
                card.websocket.send(JSON.stringify(request));
                card.websocket.close();
                card.websocket = null;
            }
            
            card.querySelector('.start-button').style.display = 'block';
            card.querySelector('.stop-button').style.display = 'none';
        }

        function deleteAnalysisCard(exchange, currencyPair, symbol, quoteCurrency, card) {
            console.log('Deleting card:', exchange, currencyPair);
            
            if (card.websocket) {
                try {
                    const stopRequest = {
                        command: 'stop',
                        data: {
                            exchange: exchange,
                            currencyPair: currencyPair,
                            symbol: symbol,
                            quoteCurrency: quoteCurrency
                        }
                    };
                    
                    card.websocket.send(JSON.stringify(stopRequest));
                    card.websocket.close();
                    card.websocket = null;
                    
                    console.log('Successfully stopped analysis and closed WebSocket');
                } catch (error) {
                    console.error('Error while stopping analysis:', error);
                }
            }

            fetch(`${API_BASE_URL}/api/analysis/stop`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    exchange: exchange,
                    currencyPair: currencyPair
                })
            }).catch(error => {
                console.error('Error while sending stop request to backend:', error);
            });

            card.remove();
            console.log('Card removed from UI');
        }

        document.getElementById('startAnalysis').addEventListener('click', function() {

                        }

                    existingCard.remove();
                    
                    const newCard = createAnalysisCard(exchange, currencyPair, symbol, quoteCurrency, displayPair);
                    startAnalysis(exchange, currencyPair, symbol, quoteCurrency, newCard);
                }

                const card = createAnalysisCard(exchange, currencyPair, symbol, quoteCurrency, displayPair);
                startAnalysis(exchange, currencyPair, symbol, quoteCurrency, card);
            }

        function addAnalysisCard(exchange, currencyPair, symbol, quoteCurrency) {
            const cardId = `${exchange.toLowerCase()}-${currencyPair.toLowerCase().replace('/', '-')}`;

                return document.getElementById(cardId);
            }
            
            const template = document.getElementById('analysis-card-template');

                .replace(/{{currencyPair}}/g, currencyPair)
                .replace(/{{symbol}}/g, symbol)
                .replace(/{{quoteCurrency}}/g, quoteCurrency)
                .replace(/{{cardId}}/g, cardId);
            
            const container = document.getElementById('analysis-results');
            const cardWrapper = document.createElement('div');
            cardWrapper.innerHTML = cardHtml;
            const card = cardWrapper.firstElementChild;
