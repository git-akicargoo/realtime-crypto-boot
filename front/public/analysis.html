<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Analysis</title>
    <style>
        :root {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --text-primary: #e2e8f0;
            --text-secondary: #94a3b8;
            --accent-color: #3b82f6;
            --border-color: #334155;
            --up-color: #10b981;
            --down-color: #ef4444;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--bg-primary);
            color: var(--text-primary);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 20px;
        }

        .analysis-form {
            background: var(--bg-secondary);
            padding: 20px;
            border-radius: 8px;
            height: fit-content;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: var(--text-secondary);
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid var(--border-color);
            background: var(--bg-primary);
            color: var(--text-primary);
        }

        button {
            width: 100%;
            padding: 10px;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
        }

        button:hover {
            background: #2563eb;
        }

        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .results-panel {
            background: var(--bg-secondary);
            padding: 20px;
            border-radius: 8px;
            min-height: 500px;
        }

        .result-card {
            background: var(--bg-primary);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid var(--accent-color);
        }

        .result-card.STRONG_REBOUND {
            border-left-color: var(--up-color);
        }

        .result-card.POSSIBLE_REBOUND {
            border-left-color: #eab308;
        }

        .result-card.NO_REBOUND {
            border-left-color: var(--down-color);
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
        }

        .delete-button {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 20px;
            cursor: pointer;
            padding: 0 5px;
            line-height: 1;
            width: auto;
        }

        .delete-button:hover {
            color: var(--down-color);
            background: none;
        }

        .analysis-time {
            flex: 1;
            text-align: center;
            margin: 0 10px;
            color: var(--text-secondary);
            font-size: 0.9em;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-bottom: 10px;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
        }

        .stat-label {
            color: var(--text-secondary);
        }

        .positive { color: var(--up-color); }
        .negative { color: var(--down-color); }

        .breakout {
            animation: flash 1s infinite;
        }
        
        @keyframes flash {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="analysis-form">
            <h2>Market Analysis</h2>
            <div class="requirements-notice" style="
                margin-bottom: 20px;
                padding: 12px;
                background: var(--bg-secondary);
                border-radius: 8px;
                border-left: 4px solid var(--accent-color);
                color: var(--text-secondary);
                font-size: 0.9em;
            ">
                <strong>Service Requirements:</strong>
                <ul style="margin: 8px 0 0 0; padding-left: 20px;">
                    <li>Cache System (Redis)</li>
                    <li>Message Broker (Kafka)</li>
                </ul>
            </div>
            <div class="form-container">
                <div class="form-group">
                    <label for="exchange">거래소:</label>
                    <select id="exchange" required>
                        <option value="">거래소 선택</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="quoteCurrency">화폐:</label>
                    <select id="quoteCurrency" required disabled>
                        <option value="">화폐 선택</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="symbol">코인:</label>
                    <select id="symbol" required disabled>
                        <option value="">코인 선택</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="priceDropThreshold">가격 하락 임계값 (%):</label>
                    <input type="number" id="priceDropThreshold" value="3" min="0.1" max="20" step="0.1">
                </div>
                <div class="form-group">
                    <label for="volumeIncreaseThreshold">거래량 증가 임계값 (%):</label>
                    <input type="number" id="volumeIncreaseThreshold" value="10" min="1" max="100" step="1">
                </div>
                <div class="form-group">
                    <label for="smaShortPeriod">단기 SMA 기간 (분):</label>
                    <input type="number" id="smaShortPeriod" value="1" min="1" max="60" step="1">
                </div>
                <div class="form-group">
                    <label for="smaLongPeriod">장기 SMA 기간 (분):</label>
                    <input type="number" id="smaLongPeriod" value="3" min="1" max="60" step="1">
                </div>
                <button id="startAnalysis">분석 시작</button>
            </div>
        </div>

        <div class="results-panel">
            <h2>Analysis Results</h2>
            <div id="results"></div>
        </div>

        <div class="status-panel">
            <strong>System Status:</strong>
            <div id="systemStatus" class="status-items">
                <div class="status-item">Redis: <span id="redisStatus">Checking...</span></div>
                <div class="status-item">Kafka: <span id="kafkaStatus">Checking...</span></div>
                <div class="status-item">Service: <span id="serviceStatus">Checking...</span></div>
            </div>
        </div>
    </div>

    <script>
        let ws = null;
        let pendingRequest = null;
        const startButton = document.getElementById('startAnalysis');
        const stopButton = document.getElementById('stopAnalysis');
        const resultsList = document.getElementById('results');
        let API_BASE_URL;
        let exchangeConfig = null;

        // 환경에 따른 API URL 설정
        if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
            API_BASE_URL = 'http://localhost:8080';
        } else {
            API_BASE_URL = window.location.origin;
        }
        
        // 거래소 설정 로드 함수 수정
        async function loadExchangeConfig() {
            try {
                const exchangeResponse = await fetch(`${API_BASE_URL}/api/v1/config/supported-pairs`);
                const data = await exchangeResponse.json();
                
                // 백엔드 응답 구조를 프론트엔드에 맞게 변환
                const formattedConfig = {
                    exchanges: Object.keys(data.exchanges),
                    currencies: {},
                    symbols: data.symbols,
                    // 화폐별 지원 코인 목록 추가
                    supportedSymbolsByCurrency: {}
                };
                
                // 각 거래소별 화폐 설정
                for (const [exchange, currencies] of Object.entries(data.exchanges)) {
                    formattedConfig.currencies[exchange.toLowerCase()] = currencies;
                    
                    // 각 화폐별 지원 코인 목록 초기화
                    if (!formattedConfig.supportedSymbolsByCurrency[exchange.toLowerCase()]) {
                        formattedConfig.supportedSymbolsByCurrency[exchange.toLowerCase()] = {};
                    }
                    
                    // 임시로 모든 화폐가 모든 코인을 지원한다고 가정
                    // 실제로는 백엔드에서 이 정보를 제공해야 함
                    currencies.forEach(currency => {
                        formattedConfig.supportedSymbolsByCurrency[exchange.toLowerCase()][currency] = data.symbols;
                    });
                }
                
                exchangeConfig = formattedConfig;
                console.log('Formatted exchange config:', exchangeConfig);
                
                const exchangeSelect = document.getElementById('exchange');
                exchangeSelect.innerHTML = '<option value="">거래소 선택</option>';
                
                if (exchangeConfig.exchanges) {
                    exchangeConfig.exchanges.forEach(exchange => {
                        const option = document.createElement('option');
                        option.value = exchange;
                        option.textContent = exchange.toUpperCase();
                        exchangeSelect.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Failed to load exchange config:', error);
            }
        }
        
        // Exchange 선택 시 화폐 옵션만 업데이트하고 활성화
        document.getElementById('exchange').addEventListener('change', function() {
            const exchange = this.value;
            const quoteCurrencySelect = document.getElementById('quoteCurrency');
            const symbolSelect = document.getElementById('symbol');
            
            quoteCurrencySelect.innerHTML = '<option value="">화폐 선택</option>';
            symbolSelect.innerHTML = '<option value="">코인 선택</option>';
            
            // 화폐 선택란 활성화/비활성화
            if (exchange) {
                quoteCurrencySelect.disabled = false;
                
                // 화폐 옵션 설정
                const currencies = exchangeConfig.currencies[exchange.toLowerCase()];
                if (currencies) {
                    currencies.forEach(currency => {
                        const option = document.createElement('option');
                        option.value = currency;
                        option.textContent = currency;
                        quoteCurrencySelect.appendChild(option);
                    });
                }
            } else {
                quoteCurrencySelect.disabled = true;
            }
            
            // 코인 선택란은 항상 비활성화
            symbolSelect.disabled = true;
        });
        
        // 화폐 선택 시 해당 화폐에서 지원하는 코인 목록 업데이트하고 활성화
        document.getElementById('quoteCurrency').addEventListener('change', function() {
            const exchange = document.getElementById('exchange').value;
            const quoteCurrency = this.value;
            const symbolSelect = document.getElementById('symbol');
            
            symbolSelect.innerHTML = '<option value="">코인 선택</option>';
            
            // 코인 선택란 활성화/비활성화
            if (quoteCurrency) {
                symbolSelect.disabled = false;
                
                // 선택된 거래소와 화폐에 대한 지원 코인 목록 가져오기
                const supportedSymbols = exchangeConfig.supportedSymbolsByCurrency[exchange.toLowerCase()][quoteCurrency];
                
                if (supportedSymbols) {
                    // 선택된 화폐와 동일한 코인은 제외하고 목록 생성
                    supportedSymbols.forEach(symbol => {
                        // 화폐와 코인이 동일한 경우 제외
                        if (symbol !== quoteCurrency) {
                            const option = document.createElement('option');
                            option.value = symbol;
                            option.textContent = symbol;
                            symbolSelect.appendChild(option);
                        }
                    });
                    
                    // 선택 가능한 코인이 없는 경우 메시지 표시
                    if (symbolSelect.options.length <= 1) {
                        const option = document.createElement('option');
                        option.value = "";
                        option.textContent = "선택 가능한 코인이 없습니다";
                        option.disabled = true;
                        symbolSelect.appendChild(option);
                    }
                }
            } else {
                symbolSelect.disabled = true;
            }
        });
        
        async function checkInfraStatus() {
            try {
                const response = await fetch('http://localhost:8080/api/v1/trading/mode/status');
                const status = await response.json();
                
                document.getElementById('redisStatus').textContent = status.redisOk ? 'UP' : 'DOWN';
                document.getElementById('kafkaStatus').textContent = status.kafkaOk ? 'UP' : 'DOWN';
                document.getElementById('serviceStatus').textContent = status.valid ? 'Available' : 'Unavailable';
                
                return status.valid;
            } catch (error) {
                console.error('Failed to check infrastructure status:', error);
                return false;
            }
        }

        async function connectWebSocket() {
            const isInfraReady = await checkInfraStatus();
            if (!isInfraReady) {
                console.log('Infrastructure not ready, retrying in 10s...');
                setTimeout(connectWebSocket, 10000);
                return;
            }
            
            const wsUrl = 'ws://localhost:8080/ws/analysis';
            
            console.log('Connecting to WebSocket:', wsUrl);
            
            ws = new WebSocket(wsUrl);
            
            ws.onopen = () => {
                console.log('WebSocket successfully connected!');
                
                if (pendingRequest) {
                    console.log('Sending pending request:', pendingRequest);
                    ws.send(JSON.stringify(pendingRequest));
                    pendingRequest = null;
                }
            };
            
            ws.onmessage = (event) => {
                console.log('Received WebSocket message:', event.data);
                try {
                    const result = JSON.parse(event.data);
                    console.log('Parsed analysis result:', result);
                    updateAnalysisCard(result);
                } catch (error) {
                    console.error('Error parsing WebSocket message:', error);
                }
            };
            
            ws.onerror = (error) => {
                console.error('WebSocket error occurred:', error);
            };
            
            ws.onclose = (event) => {
                console.log('WebSocket closed. Code:', event.code, 'Reason:', event.reason);
                ws = null;
                stopAnalysis();
            };
        }

        function createAnalysisCard(exchange, currencyPair, symbol, quoteCurrency, displayPair) {
            const cardId = `${exchange}-${currencyPair}`.toLowerCase();
            const smaShortPeriod = document.getElementById('smaShortPeriod').value;
            const smaLongPeriod = document.getElementById('smaLongPeriod').value;
            
            console.log('Creating card with ID:', cardId);
            
            const card = document.createElement('div');
            card.className = 'result-card';
            card.id = cardId;
            
            card.innerHTML = `
                <div class="result-header">
                    <strong>${exchange.toUpperCase()} - ${displayPair}</strong>
                    <span class="analysis-time">-</span>
                    <button class="delete-button" onclick="deleteCard('${exchange}', '${currencyPair}', '${symbol}', '${quoteCurrency}', this.parentElement.parentElement)">×</button>
                </div>
                <div class="stats-grid">
                    <div class="stat-item">
                        <span class="stat-label">현재 가격:</span>
                        <span class="current-price">-</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">가격 변화:</span>
                        <span class="price-change">-</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">거래량 변화:</span>
                        <span class="volume-change">-</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">반등 확률:</span>
                        <span class="rebound-prob">-</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">SMA ${smaShortPeriod}분:</span>
                        <span class="sma-short">-</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">SMA ${smaLongPeriod}분:</span>
                        <span class="sma-long">-</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">상태:</span>
                        <span class="sma-status">-</span>
                    </div>
                </div>
                <div class="control-buttons">
                    <button class="start-button" onclick="startAnalysis('${exchange}', '${currencyPair}', '${symbol}', '${quoteCurrency}', this.parentElement.parentElement)">시작</button>
                    <button class="stop-button" style="display: none;" onclick="stopAnalysis('${exchange}', '${currencyPair}', '${symbol}', '${quoteCurrency}', this.parentElement.parentElement)">중지</button>
                </div>
            `;

            document.getElementById('results').appendChild(card);
            return card;
        }

        function updateAnalysisCard(result) {
            const cardId = `${result.exchange}-${result.currencyPair}`.toLowerCase();
            console.log('Updating card:', cardId);
            const card = document.getElementById(cardId);
            
            if (card) {
                console.log('Found card, updating values');
                card.className = `result-card ${result.analysisResult}`;
                
                card.querySelector('.analysis-time').textContent = new Date(result.analysisTime).toLocaleString();
                
                card.querySelector('.current-price').textContent = result.currentPrice.toFixed(2);
                
                const priceChange = card.querySelector('.price-change');
                priceChange.textContent = `${result.priceChangePercent.toFixed(2)}%`;
                priceChange.className = `price-change ${result.priceChangePercent >= 0 ? 'positive' : 'negative'}`;
                
                const volumeChange = card.querySelector('.volume-change');
                volumeChange.textContent = `${result.volumeChangePercent.toFixed(2)}%`;
                volumeChange.className = `volume-change ${result.volumeChangePercent >= 0 ? 'positive' : 'negative'}`;
                
                const reboundProb = card.querySelector('.rebound-prob');
                reboundProb.textContent = `${result.reboundProbability.toFixed(2)}%`;
                reboundProb.className = `rebound-prob ${result.reboundProbability >= 0 ? 'positive' : 'negative'}`;
                
                const smaShort = card.querySelector('.sma-short');
                const smaLong = card.querySelector('.sma-long');
                const smaStatus = card.querySelector('.sma-status');
                
                if (smaShort && smaLong && smaStatus) {
                    smaShort.textContent = `${result.sma1Difference.toFixed(2)}%`;
                    smaShort.className = `sma-short ${result.sma1Difference >= 0 ? 'positive' : 'negative'}`;
                    
                    smaLong.textContent = `${result.sma3Difference.toFixed(2)}%`;
                    smaLong.className = `sma-long ${result.sma3Difference >= 0 ? 'positive' : 'negative'}`;
                    
                    if (result.smaBreakout) {
                        smaStatus.textContent = "BREAKOUT";
                        smaStatus.className = "sma-status breakout";
                    } else {
                        smaStatus.textContent = "NORMAL";
                        smaStatus.className = "sma-status";
                    }
                }
            } else {
                console.log('Card not found:', cardId);
            }
        }

        function startAnalysis(exchange, currencyPair, symbol, quoteCurrency, card) {
            const request = {
                command: 'start',
                data: {
                    exchange: exchange,
                    currencyPair: currencyPair,
                    symbol: symbol,
                    quoteCurrency: quoteCurrency,
                    priceDropThreshold: parseFloat(document.getElementById('priceDropThreshold').value),
                    volumeIncreaseThreshold: parseFloat(document.getElementById('volumeIncreaseThreshold').value),
                    smaShortPeriod: parseInt(document.getElementById('smaShortPeriod').value),
                    smaLongPeriod: parseInt(document.getElementById('smaLongPeriod').value)
                }
            };

            const serverUrl = new URL(API_BASE_URL);
            const wsUrl = `ws://${serverUrl.host}/ws/analysis`;
            const cardId = `${exchange}-${currencyPair}`.toLowerCase();
            
            // 기존 웹소켓이 있다면 정리
            if (card.websocket) {
                try {
                    card.websocket.close();
                } catch (e) {
                    console.warn('Error closing existing websocket:', e);
                }
            }
            
            const cardWs = new WebSocket(wsUrl);
            card.websocket = cardWs;
            
            // 연결 재시도 로직 추가
            let retryCount = 0;
            const maxRetries = 3;
            
            const connectWebSocket = () => {
                cardWs.onopen = () => {
                    console.log('WebSocket connected for:', cardId);
                    retryCount = 0;
                    cardWs.send(JSON.stringify(request));
                    
                    // 연결 확인을 위한 ping 메시지 전송
                    const pingInterval = setInterval(() => {
                        if (cardWs.readyState === WebSocket.OPEN) {
                            cardWs.send(JSON.stringify({ command: 'ping' }));
                        } else {
                            clearInterval(pingInterval);
                        }
                    }, 30000);
                };
                
                cardWs.onmessage = (event) => {
                    console.log('Received WebSocket message for:', cardId, event.data);
                    try {
                        const result = JSON.parse(event.data);
                        if (result.command === 'pong') {
                            console.log('Received pong from server');
                            return;
                        }
                        updateAnalysisCard(result);
                    } catch (error) {
                        console.error('Error parsing WebSocket message:', error);
                    }
                };
                
                cardWs.onerror = (error) => {
                    console.error('WebSocket error for:', cardId, error);
                };
                
                cardWs.onclose = (event) => {
                    console.log('WebSocket closed for:', cardId, 'Code:', event.code, 'Reason:', event.reason);
                    clearInterval(pingInterval);
                    
                    if (retryCount < maxRetries) {
                        retryCount++;
                        console.log(`Retrying connection (${retryCount}/${maxRetries})...`);
                        setTimeout(connectWebSocket, 2000 * retryCount);
                    } else {
                        card.querySelector('.start-button').style.display = 'block';
                        card.querySelector('.stop-button').style.display = 'none';
                        alert(`Failed to connect after ${maxRetries} attempts. Please try again later.`);
                    }
                };
            };
            
            connectWebSocket();
            
            card.querySelector('.start-button').style.display = 'none';
            card.querySelector('.stop-button').style.display = 'block';
        }

        function stopAnalysis(exchange, currencyPair, symbol, quoteCurrency, card) {
            if (card.websocket) {
                const request = {
                    command: 'stop',
                    data: {
                        exchange: exchange,
                        currencyPair: currencyPair,
                        symbol: symbol,
                        quoteCurrency: quoteCurrency
                    }
                };
                
                card.websocket.send(JSON.stringify(request));
                card.websocket.close();
                card.websocket = null;
            }
            
            card.querySelector('.start-button').style.display = 'block';
            card.querySelector('.stop-button').style.display = 'none';
        }

        function deleteCard(exchange, currencyPair, symbol, quoteCurrency, card) {
            console.log('Deleting card:', exchange, currencyPair);
            
            if (card.websocket) {
                try {
                    const stopRequest = {
                        command: 'stop',
                        data: {
                            exchange: exchange,
                            currencyPair: currencyPair,
                            symbol: symbol,
                            quoteCurrency: quoteCurrency
                        }
                    };
                    
                    card.websocket.send(JSON.stringify(stopRequest));
                    card.websocket.close();
                    card.websocket = null;
                    
                    console.log('Successfully stopped analysis and closed WebSocket');
                } catch (error) {
                    console.error('Error while stopping analysis:', error);
                }
            }

            fetch(`${API_BASE_URL}/api/analysis/stop`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    exchange: exchange,
                    currencyPair: currencyPair
                })
            }).catch(error => {
                console.error('Error while sending stop request to backend:', error);
            });

            card.remove();
            console.log('Card removed from UI');
        }

        // 페이지 로드 시 설정 로드
        loadExchangeConfig();

        // 분석 시작 버튼 이벤트
        document.getElementById('startAnalysis').addEventListener('click', function() {
            const exchange = document.getElementById('exchange').value;
            const symbol = document.getElementById('symbol').value;
            const quoteCurrency = document.getElementById('quoteCurrency').value;
            
            if (!exchange || !symbol || !quoteCurrency) {
                alert('거래소, 코인, 화폐를 모두 선택해주세요');
                return;
            }
            
            // 화면 표시용 통화쌍 형식
            const displayPair = `${symbol}/${quoteCurrency}`;
            // 백엔드 전송용 통화쌍 형식 (CurrencyPair.toString() 형식과 일치)
            const currencyPair = `${quoteCurrency}-${symbol}`;
            
            // 이미 존재하는 카드인지 확인
            const cardId = `${exchange}-${currencyPair}`.toLowerCase();
            if (document.getElementById(cardId)) {
                alert('이 페어에 대한 분석이 이미 실행 중입니다');
                return;
            }
            
            // 카드 생성
            const card = createAnalysisCard(exchange, currencyPair, symbol, quoteCurrency, displayPair);
            
            // 분석 시작
            startAnalysis(exchange, currencyPair, symbol, quoteCurrency, card);
        });
    </script>
