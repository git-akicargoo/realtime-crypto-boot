<!DOCTYPE html>
<html>
<head>
    <title>Market Analysis</title>
    <style>
        :root {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --text-primary: #e2e8f0;
            --text-secondary: #94a3b8;
            --accent-color: #3b82f6;
            --border-color: #334155;
            --up-color: #10b981;
            --down-color: #ef4444;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--bg-primary);
            color: var(--text-primary);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 20px;
        }

        .analysis-form {
            background: var(--bg-secondary);
            padding: 20px;
            border-radius: 8px;
            height: fit-content;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: var(--text-secondary);
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid var(--border-color);
            background: var(--bg-primary);
            color: var(--text-primary);
        }

        button {
            width: 100%;
            padding: 10px;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
        }

        button:hover {
            background: #2563eb;
        }

        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .results-panel {
            background: var(--bg-secondary);
            padding: 20px;
            border-radius: 8px;
            min-height: 500px;
        }

        .result-card {
            background: var(--bg-primary);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid var(--accent-color);
        }

        .result-card.STRONG_REBOUND {
            border-left-color: var(--up-color);
        }

        .result-card.POSSIBLE_REBOUND {
            border-left-color: #eab308;
        }

        .result-card.NO_REBOUND {
            border-left-color: var(--down-color);
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
        }

        .delete-button {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 20px;
            cursor: pointer;
            padding: 0 5px;
            line-height: 1;
            width: auto;
        }

        .delete-button:hover {
            color: var(--down-color);
            background: none;
        }

        .analysis-time {
            flex: 1;
            text-align: center;
            margin: 0 10px;
            color: var(--text-secondary);
            font-size: 0.9em;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-bottom: 10px;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
        }

        .stat-label {
            color: var(--text-secondary);
        }

        .positive { color: var(--up-color); }
        .negative { color: var(--down-color); }

        .breakout {
            animation: flash 1s infinite;
        }
        
        @keyframes flash {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="analysis-form">
            <h2>Market Analysis</h2>
            <div class="requirements-notice" style="
                margin-bottom: 20px;
                padding: 12px;
                background: var(--bg-secondary);
                border-radius: 8px;
                border-left: 4px solid var(--accent-color);
                color: var(--text-secondary);
                font-size: 0.9em;
            ">
                <strong>Service Requirements:</strong>
                <ul style="margin: 8px 0 0 0; padding-left: 20px;">
                    <li>Cache System (Redis)</li>
                    <li>Message Broker (Kafka)</li>
                </ul>
            </div>
            <form id="analysisForm">
                <div class="form-group">
                    <label for="exchange">Exchange:</label>
                    <select id="exchange" required>
                        <option value="">Select Exchange</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="currencyPair">Currency Pair:</label>
                    <select id="currencyPair" required>
                        <option value="">Select Pair</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Price Drop Threshold (%)</label>
                    <input type="number" id="priceDropThreshold" value="-1.0" step="0.1" required>
                </div>
                <div class="form-group">
                    <label>Volume Increase Threshold (%)</label>
                    <input type="number" id="volumeIncreaseThreshold" value="50.0" step="0.1" required>
                </div>
                <div class="form-group">
                    <label>SMA Short Period (minutes)</label>
                    <input type="number" id="smaShortPeriod" value="1" min="1" max="60" required>
                </div>
                <div class="form-group">
                    <label>SMA Long Period (minutes)</label>
                    <input type="number" id="smaLongPeriod" value="3" min="1" max="60" required>
                </div>
                <div class="button-group">
                    <button type="button" id="startAnalysis">Start Analysis</button>
                    <button type="button" id="stopAnalysis" style="display: none; background: #ef4444;">Stop Analysis</button>
                </div>
            </form>
        </div>

        <div class="results-panel">
            <h2>Analysis Results</h2>
            <div id="resultsList"></div>
        </div>

        <div class="status-panel">
            <strong>System Status:</strong>
            <div id="systemStatus" class="status-items">
                <div class="status-item">Redis: <span id="redisStatus">Checking...</span></div>
                <div class="status-item">Kafka: <span id="kafkaStatus">Checking...</span></div>
                <div class="status-item">Service: <span id="serviceStatus">Checking...</span></div>
            </div>
        </div>
    </div>

    <script>
        let ws = null;
        let pendingRequest = null;
        const startButton = document.getElementById('startAnalysis');
        const stopButton = document.getElementById('stopAnalysis');
        const resultsList = document.getElementById('resultsList');
        let API_BASE_URL;
        let exchangeConfig = null;

        async function loadExchangeConfig() {
            try {
                const configResponse = await fetch('http://localhost:8080/config');
                const config = await configResponse.json();
                API_BASE_URL = config.baseUrl;
                
                const exchangeResponse = await fetch('http://localhost:8080/api/v1/config/supported-pairs');
                exchangeConfig = await exchangeResponse.json();
                
                console.log('Received exchange config:', exchangeConfig);
                
                const exchangeSelect = document.getElementById('exchange');
                exchangeSelect.innerHTML = '<option value="">Select Exchange</option>';
                
                if (exchangeConfig.exchanges) {
                    Object.keys(exchangeConfig.exchanges).forEach(exchange => {
                        const option = document.createElement('option');
                        option.value = exchange;
                        option.textContent = exchange;
                        exchangeSelect.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Failed to load exchange config:', error);
            }
        }

        async function checkInfraStatus() {
            try {
                const response = await fetch('http://localhost:8080/api/v1/trading/mode/status');
                const status = await response.json();
                
                document.getElementById('redisStatus').textContent = status.redisOk ? 'UP' : 'DOWN';
                document.getElementById('kafkaStatus').textContent = status.kafkaOk ? 'UP' : 'DOWN';
                document.getElementById('serviceStatus').textContent = status.valid ? 'Available' : 'Unavailable';
                
                return status.valid;
            } catch (error) {
                console.error('Failed to check infrastructure status:', error);
                return false;
            }
        }

        async function connectWebSocket() {
            const isInfraReady = await checkInfraStatus();
            if (!isInfraReady) {
                console.log('Infrastructure not ready, retrying in 10s...');
                setTimeout(connectWebSocket, 10000);
                return;
            }
            
            const wsUrl = 'ws://localhost:8080/ws/analysis';
            
            console.log('Connecting to WebSocket:', wsUrl);
            
            ws = new WebSocket(wsUrl);
            
            ws.onopen = () => {
                console.log('WebSocket successfully connected!');
                
                if (pendingRequest) {
                    console.log('Sending pending request:', pendingRequest);
                    ws.send(JSON.stringify(pendingRequest));
                    pendingRequest = null;
                }
            };
            
            ws.onmessage = (event) => {
                console.log('Received WebSocket message:', event.data);
                try {
                    const result = JSON.parse(event.data);
                    console.log('Parsed analysis result:', result);
                    updateAnalysisCard(result);
                } catch (error) {
                    console.error('Error parsing WebSocket message:', error);
                }
            };
            
            ws.onerror = (error) => {
                console.error('WebSocket error occurred:', error);
            };
            
            ws.onclose = (event) => {
                console.log('WebSocket closed. Code:', event.code, 'Reason:', event.reason);
                ws = null;
                stopAnalysis();
            };
        }

        function createAnalysisCard(exchange, currencyPair) {
            const cardId = `${exchange}-${currencyPair}`.toLowerCase();
            const smaShortPeriod = document.getElementById('smaShortPeriod').value;
            const smaLongPeriod = document.getElementById('smaLongPeriod').value;
            
            console.log('Creating card with ID:', cardId);
            
            const card = document.createElement('div');
            card.className = 'result-card';
            card.id = cardId;
            
            card.innerHTML = `
                <div class="result-header">
                    <strong>${exchange.toUpperCase()} - ${currencyPair}</strong>
                    <span class="analysis-time">-</span>
                    <button class="delete-button" onclick="deleteCard('${exchange}', '${currencyPair}', this.parentElement.parentElement)">×</button>
                </div>
                <div class="stats-grid">
                    <div class="stat-item">
                        <span class="stat-label">Current Price:</span>
                        <span class="current-price">-</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Price Change:</span>
                        <span class="price-change">-</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Volume Change:</span>
                        <span class="volume-change">-</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Rebound Prob:</span>
                        <span class="rebound-prob">-</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">SMA ${smaShortPeriod}min:</span>
                        <span class="sma-1min">-</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">SMA ${smaLongPeriod}min:</span>
                        <span class="sma-3min">-</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Status:</span>
                        <span class="sma-status">-</span>
                    </div>
                </div>
                <div class="control-buttons">
                    <button class="start-button" onclick="startAnalysis('${exchange}', '${currencyPair}', this.parentElement.parentElement)">Start</button>
                    <button class="stop-button" style="display: none;" onclick="stopAnalysis('${exchange}', '${currencyPair}', this.parentElement.parentElement)">Stop</button>
                </div>
            `;

            document.getElementById('resultsList').appendChild(card);
            return card;
        }

        function updateAnalysisCard(result) {
            const cardId = `${result.exchange}-${result.currencyPair}`.toLowerCase();
            console.log('Updating card:', cardId);
            const card = document.getElementById(cardId);
            
            if (card) {
                console.log('Found card, updating values');
                card.className = `result-card ${result.analysisResult}`;
                
                card.querySelector('.analysis-time').textContent = new Date(result.analysisTime).toLocaleString();
                
                card.querySelector('.current-price').textContent = result.currentPrice.toFixed(2);
                
                const priceChange = card.querySelector('.price-change');
                priceChange.textContent = `${result.priceChangePercent.toFixed(2)}%`;
                priceChange.className = `price-change ${result.priceChangePercent >= 0 ? 'positive' : 'negative'}`;
                
                const volumeChange = card.querySelector('.volume-change');
                volumeChange.textContent = `${result.volumeChangePercent.toFixed(2)}%`;
                volumeChange.className = `volume-change ${result.volumeChangePercent >= 0 ? 'positive' : 'negative'}`;
                
                const reboundProb = card.querySelector('.rebound-prob');
                reboundProb.textContent = `${result.reboundProbability.toFixed(2)}%`;
                reboundProb.className = `rebound-prob ${result.reboundProbability >= 0 ? 'positive' : 'negative'}`;
                
                const sma1 = card.querySelector('.sma-1min');
                const sma3 = card.querySelector('.sma-3min');
                const smaStatus = card.querySelector('.sma-status');
                
                if (sma1 && sma3 && smaStatus) {
                    sma1.textContent = `${result.sma1Difference.toFixed(2)}%`;
                    sma1.className = `sma-1min ${result.sma1Difference >= 0 ? 'positive' : 'negative'}`;
                    
                    sma3.textContent = `${result.sma3Difference.toFixed(2)}%`;
                    sma3.className = `sma-3min ${result.sma3Difference >= 0 ? 'positive' : 'negative'}`;
                    
                    if (result.smaBreakout) {
                        smaStatus.textContent = "BREAKOUT";
                        smaStatus.className = "sma-status breakout";
                    } else {
                        smaStatus.textContent = "NORMAL";
                        smaStatus.className = "sma-status";
                    }
                }
            } else {
                console.log('Card not found:', cardId);
            }
        }

        function startAnalysis(exchange, currencyPair, card) {
            const request = {
                command: 'start',
                data: {
                    exchange: exchange,
                    currencyPair: currencyPair,
                    priceDropThreshold: parseFloat(document.getElementById('priceDropThreshold').value),
                    volumeIncreaseThreshold: parseFloat(document.getElementById('volumeIncreaseThreshold').value),
                    smaShortPeriod: parseInt(document.getElementById('smaShortPeriod').value),
                    smaLongPeriod: parseInt(document.getElementById('smaLongPeriod').value)
                }
            };

            const serverUrl = new URL(API_BASE_URL);
            const wsUrl = `ws://${serverUrl.host}/ws/analysis`;
            const cardId = `${exchange}-${currencyPair}`.toLowerCase();
            
            const cardWs = new WebSocket(wsUrl);
            card.websocket = cardWs;
            
            cardWs.onopen = () => {
                console.log('WebSocket connected for:', cardId);
                cardWs.send(JSON.stringify(request));
            };
            
            cardWs.onmessage = (event) => {
                console.log('Received WebSocket message for:', cardId);
                try {
                    const result = JSON.parse(event.data);
                    updateAnalysisCard(result);
                } catch (error) {
                    console.error('Error parsing WebSocket message:', error);
                }
            };
            
            cardWs.onerror = (error) => {
                console.error('WebSocket error for:', cardId, error);
            };
            
            cardWs.onclose = (event) => {
                console.log('WebSocket closed for:', cardId, 'Code:', event.code, 'Reason:', event.reason);
                card.websocket = null;
                
                if (event.code !== 1000) {
                    card.querySelector('.start-button').style.display = 'block';
                    card.querySelector('.stop-button').style.display = 'none';
                }
            };

            card.querySelector('.start-button').style.display = 'none';
            card.querySelector('.stop-button').style.display = 'block';
        }

        function stopAnalysis(exchange, currencyPair, card) {
            if (card.websocket) {
                const request = {
                    command: 'stop',
                    data: {
                        exchange: exchange,
                        currencyPair: currencyPair
                    }
                };
                
                card.websocket.send(JSON.stringify(request));
                card.websocket.close();
                card.websocket = null;
            }
            
            card.querySelector('.start-button').style.display = 'block';
            card.querySelector('.stop-button').style.display = 'none';
        }

        function deleteCard(exchange, currencyPair, card) {
            console.log('Deleting card:', exchange, currencyPair);
            
            if (card.websocket) {
                try {
                    const stopRequest = {
                        command: 'stop',
                        data: {
                            exchange: exchange,
                            currencyPair: currencyPair
                        }
                    };
                    
                    card.websocket.send(JSON.stringify(stopRequest));
                    card.websocket.close();
                    card.websocket = null;
                    
                    console.log('Successfully stopped analysis and closed WebSocket');
                } catch (error) {
                    console.error('Error while stopping analysis:', error);
                }
            }

            fetch(`${API_BASE_URL}/api/analysis/stop`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    exchange: exchange,
                    currencyPair: currencyPair
                })
            }).catch(error => {
                console.error('Error while sending stop request to backend:', error);
            });

            card.remove();
            console.log('Card removed from UI');
        }

        // Exchange 선택 시 Currency Pair 옵션 업데이트
        document.getElementById('exchange').addEventListener('change', function() {
            const exchange = this.value;
            const currencyPairSelect = document.getElementById('currencyPair');
            currencyPairSelect.innerHTML = '<option value="">Select Pair</option>';
            
            if (exchange && exchangeConfig.exchanges[exchange]) {
                exchangeConfig.exchanges[exchange].forEach(pair => {
                    const option = document.createElement('option');
                    option.value = pair;
                    option.textContent = pair;
                    currencyPairSelect.appendChild(option);
                });
            }
        });

        // Start Analysis 버튼 클릭 이벤트
        document.getElementById('startAnalysis').addEventListener('click', function() {
            const exchange = document.getElementById('exchange').value;
            const currencyPair = document.getElementById('currencyPair').value;
            
            if (!exchange || !currencyPair) {
                alert('Please select both Exchange and Currency Pair');
                return;
            }
            
            const cardId = `${exchange}-${currencyPair}`.toLowerCase();
            let card = document.getElementById(cardId);
            
            if (!card) {
                card = createAnalysisCard(exchange, currencyPair);
            }
            
            startAnalysis(exchange, currencyPair, card);
        });

        // 페이지 로드 시 설정 로드
        loadExchangeConfig();
    </script>
</body>
</html>
